    <title>Banana Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#fee176', // Banana Cream
              'surface': '#ffffff', // Pure white cards
              'primary': '#ff8fab', // Pop Pink
              'primary-hover': '#fb6f92', // Darker Pink
              'secondary': '#bce29e', // Leaf Green
              'accent': '#c8b6ff', // Soft Purple
              'text-main': '#5d5d5d', // Soft Dark Gray
              'text-secondary': '#9ca3af', // Lighter Gray
              'border-color': '#ffe4e6', // Rose-100/200
            },
            fontFamily: {
              sans: ['"M PLUS Rounded 1c"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
